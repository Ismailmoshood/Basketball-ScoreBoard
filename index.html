<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Scoreboard</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>
   <h1>Basketball Scoreboard</h1>
   <div class="container">
      <button onclick="reset()" id="reset">RESET</button>
      <div class="home">
         <h2>HOME</h2>
         <p id="hscore">0</p>
         <div class="lil-box">
            <button onclick="calculate1(1)" id="hplus1">+1</button>
            <button onclick="calculate1(2)" id="hplus2">+2</button>
            <button onclick="calculate1(3)" id="hplus3">+3</button>
         </div>
      </div>
      <div class="guest">
         <h2>GUEST</h2>
         <p id="gscore">0</p>
         <div class="lil-box">
            <button onclick="calculate2(1)" id="gplus1">+1</button>
            <button onclick="calculate2(2)" id="gplus2">+2</button>
            <button onclick="calculate2(3)" id="gplus3">+3</button>
         </div> 
      </div>
   </div>
</body>
</html>
